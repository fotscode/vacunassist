<div class="card">
  <h4 class="card-header">Registrar nuevo usuario</h4>
  <div class="card-body">
    <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" formControlName="firstName" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" formControlName="lastName" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="username">E-mail</label>
        <input type="text" formControlName="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="password">CUIL</label>
        <input type="password" formControlName="cuil" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="password">Sede</label>
        <input type="password" formControlName="sede" class="form-control"/>
    </div>
    <div class="register-buttons">
        <button class="btn btn-primary">
            Registrarse
        </button>
        <a routerLink="../login" class="btn btn-link">Cancelar</a>
    </div>
  </div>
</div>
