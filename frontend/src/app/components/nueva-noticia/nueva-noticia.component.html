<app-navigation-header></app-navigation-header>
<div class="contenedor">
  <h4 class="categoria" style="font-size: 30px; color: white">
    Agregar noticia
  </h4>
  <form (submit)="uploadArticle()" ngNativeValidate>
    <mat-card class="noticia">
      <mat-card-header class="titulo-holder" style="font-size: 30px">
        <input
          class="titulo-texto"
          [(ngModel)]="article.title"
          name="title"
          contenteditable="true"
          placeholder="TÃ­tulo"
          required
        />
      </mat-card-header>
      <p class="fotoHint" style="font-size: 20px; color: #263238">
        <i>Foto ilustrativa</i>
      </p>
      <input
        type="file"
        (change)="onFileChange($event)"
        name="image"
        id="file"
        class="upload"
        required
      />
      <mat-card-content class="cuerpo" style="font-size: 16px">
        <textarea
          class="cuerpo"
          [(ngModel)]="article.body"
          contenteditable="true"
          name="body"
          placeholder="Cuerpo de noticia"
          rows="10"
          required
        ></textarea>
      </mat-card-content>
      <mat-card-actions class="opciones">
        <button mat-raised-button class="boton" type="submit">
          Publicar
        </button>
        <button mat-raised-button class="boton" routerLink="/Home">
          Cancelar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
