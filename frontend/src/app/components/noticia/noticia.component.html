<div class="noticias">
  <mat-card *ngFor="let noticia of noticias" class="noticia">
    <mat-card-header style="font-size:24px">
      {{ noticia.titulo }}
    </mat-card-header>
      <mat-icon class="icono" (click)="delete()">delete</mat-icon>
    <mat-card-content class="foto">
      <h3>Placeholder fotooooo</h3>
    </mat-card-content>
    <mat-card-content>
      {{ noticia.cuerpo }}
    </mat-card-content>
  </mat-card>

</div>
