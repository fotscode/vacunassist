<div class="turnos" id="htmlData">
  <div class="turnosActivos">
    <table class="table table-bordered">
      <thead>
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Vacuna</th>
              <th scope="col">Fecha</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let turno of turnos">
              <th scope="row">{{turno.id}}</th>
              <td>{{turno.vacuna}}</td>
              <td>{{turno.fecha}}</td>
          </tr>
      </tbody>
  </table>
  </div>

  <div class="turnosPendientes">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="nro">
        <th mat-header-cell *matHeaderCellDef> NRO. </th>
        <td mat-cell *matCellDef="let turno"> {{turno.nro}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre" class="columnasNombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let turno"> {{turno.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let turno">
          <a (click)="rechazarTurno(turno)">Aceptar</a>
          <a> | </a>
          <a (click)="rechazarTurno(turno)">Rechazar</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
    </table>
  </div>
</div>
