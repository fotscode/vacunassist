<div class="col-md-4 mx-auto">
    <div class="card">
        <h4 class="card-header"> Iniciar Sesion</h4>
        <div class="card-body">
            <form (submit)="logIn()">
                <div class="form-group">
                    <label for="cuil"> CUIL</label>
                    <input
                    type="text"
                    [(ngModel)]="user.cuil"
                    name="cuil"
                    class="form-control"
                    >
                </div>
                <div class="form-group">
                    <label for="password"> Contraseña </label>
                    <input
                    type="password"
                    [(ngModel)]="user.password"
                    name="password"
                    class="form-control"
                    >
                </div>
            </form>
        </div>
    </div>
    <div class="register-buttons">
        <button type="submit" class="btn btn-primary btn-block">
          Iniciar Sesion
        </button>
        <a routerLink="/Home" class="btn btn-link">Cancelar</a>
    </div>
    <div>
        <a href="/Recover"> Olvido su contraseña?</a>
    </div>
    <div>
        <a href="/Register"> Registrarse</a>
    </div>
</div>
