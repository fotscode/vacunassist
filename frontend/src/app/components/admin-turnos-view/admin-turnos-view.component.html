<div class="turnos" id="htmlData">
  <div class="turnosActivos">
    <table style="width: 200px" class="table table-bordered">
      <thead>
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Vacuna</th>
              <th scope="col">Fecha</th>
              <td scope="col">Borrar</td>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let turno of turnos">
              <th scope="row">{{turno.id}}</th>
              <td>{{turno.vacuna}}</td>
              <td>{{turno.fecha}}</td>
              <td>X</td>
          </tr>
      </tbody>
  </table>
  </div>

  <div>
    <table mat-table [dataSource]="data" class="turnosPendientes">
      <ng-container matColumnDef="nro">
        <th mat-header-cell *matHeaderCellDef class="header"> NRO. </th>
        <td mat-cell *matCellDef="let turno"> {{turno.nro}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre" class="columnasNombre">
        <th mat-header-cell *matHeaderCellDef class="header"> Nombre </th>
        <td mat-cell *matCellDef="let turno"> {{turno.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef class="header"> Acciones </th>
        <td mat-cell *matCellDef="let turno">
          <a (click)="rechazarTurno(turno)"><b> Aceptar </b></a>
          <a (click)="rechazarTurno(turno)"><i>Rechazar</i></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
    </table>
  </div>
</div>
