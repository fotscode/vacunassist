<app-navigation-header></app-navigation-header>
<div class="contenedor">
    <h4 class="categoria" style="font-size: 30px; color: white">
      Sedes
    </h4>
    <mat-card class="cuerpo">

      <div>
        <table mat-table [dataSource]="data" class="turnosPendientes">
          <ng-container matColumnDef="nro">
            <th mat-header-cell *matHeaderCellDef> NRO. </th>
            <td mat-cell *matCellDef="let turno"> {{turno.nro}} </td>
          </ng-container>
          <ng-container matColumnDef="nombre" class="columnasNombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let turno"> {{turno.nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let turno">
              <a (click)="rechazarTurno(turno)">Aceptar</a>
              <a> | </a>
              <a (click)="rechazarTurno(turno)">Rechazar</a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
        </table>
      </div>

      <mat-card-actions class="opciones d-flex justify-content-center">
        <button mat-raised-button class="botonRegresar" routerLink="/Home">
          Regresar
        </button>
      </mat-card-actions>
    </mat-card>
</div>
