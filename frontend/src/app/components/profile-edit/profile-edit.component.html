<app-navigation-header></app-navigation-header>
<div class="holder">
  <mat-card class="planilla">
    <mat-card-header>
      <mat-card-title class="titulo"><i>Datos Personales (edici√≥n)</i></mat-card-title>
      <mat-card-subtitle class="subtitulo">{{ nivel }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>


    <form class="formulario">
      <mat-form-field class="formulario-ancho" appearance="fill">
        <mat-label><b>Nombre</b></mat-label>
        <input matInput value="{{ nombre }}" class="inputTexto">
      </mat-form-field>
      <mat-form-field class="formulario-ancho" appearance="fill">
        <mat-label><b>Apellido</b></mat-label>
        <input matInput value="{{ apellido }}" class="inputTexto">
      </mat-form-field>
      <mat-form-field class="formulario-ancho" appearance="fill">
        <mat-label><b>E-mail</b></mat-label>
        <input matInput value="{{ email }}" class="inputTexto">
      </mat-form-field>
      <mat-form-field class="formulario-ancho" appearance="fill">
        <mat-label><b>CUIL</b></mat-label>
        <input matInput value="{{ cuil }}" class="inputTexto">
      </mat-form-field>
      <div>
          <mat-checkbox checked="{{riesgo}}" labelPosition="after" class="riesgo-check" (change)="switch()">
          Paciente de riesgo
        </mat-checkbox>
      </div>
      <mat-form-field appearance="fill">
          <mat-label>{{sede.nombre}}</mat-label>
        <mat-select>
          <mat-option *ngFor="let sede of sedes" [value]="sede.id" (onSelectionChange)="setSede(sede)">
            {{sede.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    </mat-card-content>
    <mat-card-actions class="opciones">
      <button mat-button class="boton" routerLink="/Home">Guardar</button>
      <button mat-button class="boton" routerLink="/Perfil">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
