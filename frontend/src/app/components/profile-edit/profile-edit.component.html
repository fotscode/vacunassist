<app-navigation-header></app-navigation-header>
<div class="perfilHolder">
  <div class="holder">
  <app-vacunas-edit #vacunasEdit class="vacunasContainer"></app-vacunas-edit>
    <mat-card class="planilla">
      <mat-card-header>
        <mat-card-title class="titulo"
          ><i>Datos Personales (edici√≥n)</i></mat-card-title
        >
        <mat-card-subtitle class="subtitulo">{{ nivel }}</mat-card-subtitle>
      </mat-card-header>
      <form (submit)="updateUser()" class="formulario">
        <mat-card-content>
          <mat-form-field class="formulario-ancho" appearance="fill">
            <mat-label><b>Nombre</b></mat-label>
            <input
              matInput
              [(ngModel)]="user.firstName"
              name="firstName"
              class="inputTexto"
            />
          </mat-form-field>
          <mat-form-field class="formulario-ancho" appearance="fill">
            <mat-label><b>Apellido</b></mat-label>
            <input
              matInput
              [(ngModel)]="user.lastName"
              name="lastName"
              class="inputTexto"
            />
          </mat-form-field>
          <mat-form-field class="formulario-ancho" appearance="fill">
            <mat-label><b>E-mail</b></mat-label>
            <input
              matInput
              [(ngModel)]="user.email"
              name="email"
              class="inputTexto"
            />
          </mat-form-field>
          <mat-form-field class="formulario-ancho" appearance="fill">
            <mat-label><b>CUIL</b></mat-label>
            <input
              matInput
              [(ngModel)]="user.cuil"
              name="cuil"
              class="inputTexto"
              disabled="true"
            />
          </mat-form-field>
          <mat-form-field class="formulario-ancho" appearance="fill">
            <mat-label><b>Fecha de Nacimiento</b></mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="user.fechaNac" name="fecha" required="false"/>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year"></mat-datepicker>
          </mat-form-field>

          <div>
            <mat-checkbox
              [(ngModel)]="user.riesgo"
              name="riesgo"
              labelPosition="after"
              class="riesgo-check"
            >
              Paciente de riesgo
            </mat-checkbox>
          </div>
          <mat-form-field appearance="fill" class="sede">
            <mat-label>{{ user.sede.nombre }}</mat-label>
            <mat-select>
              <mat-option
                *ngFor="let sede of sedes"
                [value]="sede.id"
                (clik)="setSede(sede)"
              >
                {{ sede.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="opciones">
          <button
            mat-button
            class="boton"
            type="submit"
            color="primary"
          >
            Guardar
          </button>
          <button
            mat-button
            class="boton"
            routerLink="/Perfil"
          >
            Cancelar
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
