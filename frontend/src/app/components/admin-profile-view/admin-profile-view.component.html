<app-navigation-header></app-navigation-header>
<div class="holder">
  <app-admin-vacunas-view [id]="id" class="vacunasContainer"></app-admin-vacunas-view>
  <app-admin-turnos-view class="turnos"></app-admin-turnos-view>
  <mat-card class="planilla">
    <div class="headerPerfil">
      <p class="titulo"><b>Datos del Paciente</b></p>
      <p class="subtitulo">({{ nivel }})</p>
    </div>
    <form (submit)="updateUser()" class="formulario">
      <mat-card-content>
        <mat-form-field class="formulario-ancho" appearance="fill">
          <mat-label><b>Nombre</b></mat-label>
          <input
            matInput
            [(ngModel)]="user.firstName"
            [disabled]="true"
            name="firstName"
            class="inputTexto"
          />
        </mat-form-field>
        <mat-form-field class="formulario-ancho" appearance="fill">
          <mat-label><b>Apellido</b></mat-label>
          <input
            matInput
            [(ngModel)]="user.lastName"
            name="lastName"
            [disabled]="true"
            class="inputTexto"
          />
        </mat-form-field>
        <mat-form-field class="formulario-ancho" appearance="fill">
          <mat-label><b>E-mail</b></mat-label>
          <input
            matInput
            [(ngModel)]="user.email"
            name="email"
            class="inputTexto"
            [disabled]="true"
          />
        </mat-form-field>
        <mat-form-field class="formulario-ancho" appearance="fill">
          <mat-label><b>CUIL</b></mat-label>
          <input
            matInput
            [(ngModel)]="user.cuil"
            name="cuil"
            class="inputTexto"
            [disabled]="true"
          />
        </mat-form-field>
        <mat-form-field class="formulario-ancho" appearance="fill">
          <mat-label><b>Fecha de Nacimiento</b></mat-label>
          <input
            matInput
            [(ngModel)]="user.fechaNac"
            name="fechaNac"
            class="inputTexto"
            [disabled]="true"
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="rol">
          <mat-label>{{ nivel }}</mat-label>
          <mat-select [disabled]="true">
            <mat-option
              *ngFor="let rol of roles"
              [value]="rol.id"
              (onSelectionChange)="setRol(rol)"
            >
              {{ rol.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <mat-checkbox
            [(ngModel)]="user.riesgo"
            name="riesgo"
            labelPosition="after"
            class="riesgo-check"
            [disabled]="true"
          >
            Paciente de riesgo
          </mat-checkbox>
        </div>

        <mat-form-field appearance="fill" class="sede">
          <mat-label>{{ user.sede.name }}</mat-label>
          <mat-select [disabled]="true">
            <mat-option
              *ngFor="let sede of sedes"
              [value]="sede.nro"
              (onSelectionChange)="setSede(sede)"
            >
              {{ sede.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="opciones">
        <button
          mat-button
          class="boton"
          (click)="editarPerfil()"
          color="primary"
        >
          Editar
        </button>
        <button mat-button class="boton" routerLink="/BuscarPersona">Regresar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
