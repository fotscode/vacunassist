<app-navigation-header></app-navigation-header>
<div class="container my-5">
  <div id="htmlData">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cuil</th>
          <th>Vacunas aplicadas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>{{ user.nombre + ' ' + user.apellido }}</th>
          <th>{{ user.cuil }}</th>
          <th>
            <p *ngFor="let vacuna of user.vacunas | keyvalue">
              {{ vacuna.value.nombre }} {{ vacuna.value.dosis }} dosis{{ vacuna.value.fecha }}
            </p>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success btn-block" (click)="generatePDF()">
      Guardar PDF
    </button>
    <a routerLink="/Home" class="btn btn-link"> Cancelar </a>
  </div>
</div>
