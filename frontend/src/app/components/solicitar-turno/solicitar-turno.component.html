<app-navigation-header></app-navigation-header>
<div class="contenedor">
  <h4 class="categoria" style="font-size: 30px; color: white">
    Solicitar turno
  </h4>
    <mat-card class="seccion">
      <mat-card-header>
        <div class="titulo">
          <h1>¿De qué vacuna querés solicitar tu turno?</h1>
        </div>
      </mat-card-header>


      <mat-card-content class="cuerpo" style="font-size: 16px">
        <mat-grid-list cols="2" rowHeight="fit" style="height: 100px">
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button class="botonTurno">Covid-19</button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button class="botonTurno">Gripe</button>
          </mat-grid-tile>
        </mat-grid-list>




      </mat-card-content>
      <mat-card-actions class="opciones">
        <button mat-raised-button class="actionBoton" routerLink="/Home">
          Regresar
        </button>
      </mat-card-actions>
    </mat-card>
</div>
