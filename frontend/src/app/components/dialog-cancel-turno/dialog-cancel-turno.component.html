<h2 mat-dialog-title>Cancelar turno</h2>
<mat-dialog-content class="contenido">
  <p>¿Está seguro de que desea cancelar su turno?</p>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-button [mat-dialog-close]="false">Regresar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
